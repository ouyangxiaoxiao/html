<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            max-width: 640px;
            min-width: 320px;
            width: 100%;
            margin: 0 auto;
        }

        img {
            display: block;
            position: relative;
        }

        video {
            /*display: none;*/
            position: fixed;
            top: 0;
            /*top: 0;*/
        }
        .zhuti{
            width: 100%;
            background-color: pink;
            height: 800px;
        }
    </style>
</head>
<body>
<div>
    <img src="images/黑色播放器背景.jpg" alt="">
    <video autoplay controls src="https://ouyangxiaoxiao.github.io/xiaofangshipin/五级(初级)实操/qcaqjfwdljyo574.mp4"></video>
    <div class="zhuti">1234</div>
</div>
</body>
</html>
