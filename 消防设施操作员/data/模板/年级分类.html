
<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <!--设置外链跳转域-->
    <meta content="no-referrer" name="referrer"/>
    <title>Title</title>
    <meta content="no-referrer" name="referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ouyangxiaoxiao.github.io/html/data/js/play.js"></script>
    <script src="https://ouyangxiaoxiao.github.io/html/data/js/home.js"></script>
    <link href="https://ouyangxiaoxiao.github.io/html/data/css/home.css" rel="stylesheet">
    <link href="https://ouyangxiaoxiao.github.io/html/data/css/kcxq.css" rel="stylesheet">
    <style>
        body {
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
        }

        div {
            /*css3 盒子模型 */
            box-sizing: border-box;
        }

        #box {
            width: 100%;
            /*margin: 0 auto;*/
            float: right;
            box-sizing: border-box;
        }

        #box ul {

            list-style: none;
            margin: 0;
            padding: 0;

        }

        #box ul li {
            width: 46%;
            float: left;
            border: 1px black solid;
            margin: 2%;
            box-sizing: border-box;
            padding: 0;
            list-style: none;
        }

        #box ul li img {
            width: 100%;
        }

        #box ul li p {
            font-size: 14px;
            padding: 0;
            margin: 5px;
            white-space: nowrap;
            overflow: hidden;
        }


    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
    </ul>


</div>


<script>
    var html = "";

    $.ajax({
        type: "get",
        // traditional:"false",
        // cache :"false",
        // url: "test01.php",
        // async: false,
        // async:true,
        // url: "https://open.oss.taozhi.cn/production/assets/taozhi/app/json/xd.json",
        url: "1.txt",
        success: function (data) {
            // console.log(data);
            // console.log(typeof (data));
            var obj = eval('(' + data + ')');
            // console.log(typeof (obj));
            // console.log(obj);


            for (i = 0; i < obj.length; i++) {
                console.log(obj[i]);
                // console.log((obj[i])['gradeCode']);
                // console.log((obj[i])['gradeId']);
                gradeName = ((obj[i])['gradeName']);
                console.log(gradeName);


                html += `

                    <li><a href="${gradeName}/index.html">${gradeName}</a></li>

            `;
                $("#box ul").html(html);
            }


        }


    });


</script>
<script>
    /*控制点击图片跳转*/
    window.addEventListener('load', function () {
        var box = document.getElementById('box');
        var lis = box.getElementsByTagName('li');
        // console.log(box);
        // console.log(lis);

        for (i = 0; i < lis.length; i++) {
            lis[i].addEventListener('click', function () {
                console.log('点击了');
                console.log(this.getAttribute("value"));
                location.href = this.getAttribute("value");

            })
        }
    });
</script>
</body>
</html>
