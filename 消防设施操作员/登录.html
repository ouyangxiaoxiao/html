<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

    </style>
</head>
<body>
<input type="text" placeholder="请您输入您的手机号进行登录" id="input">
<br>
<button id="button">登录</button>

<script>

    /*获取json数据*/
    $.fn.data = function () {
        /*定义接收数据*/
        var result;
        $.ajax({
            // url: "https://ouyangxiaoxiao.github.io/wangye/a.json",    //请求的url地址
            url: "json/a.json",    //请求的url地址
            dataType: "json",   //返回格式为json
            type: "get",
            async: false,
            success: function (data) {
                console.log(typeof (data));
                // 返回数据
                result = data;
            }
        });

        return result

    };


    /*函数外接收数据*/
    var result = $().data();


    /*获取输入的手机号*/
    input = document.getElementById("input");
    console.log(input.value);
    console.log(55555555);
    /*默认填写*/
    input.value =  localStorage.getItem('phone');
    /*获取确认摁钮*/
    button = document.getElementById("button");
    button.onclick = function () {
        /*判断是注册成功的*/
        if(result.hasOwnProperty(input.value)){
            // console.log(input.value);
        // 存储这元素 是这个值
        localStorage.setItem('phone', input.value);
        /*打印本地这个值*/
        console.log(localStorage.getItem('phone'));
        alert('正确');
        window.history.back();

        }
        else {
            alert("您还没有注册")
        }
    }
</script>
</body>
</html>
