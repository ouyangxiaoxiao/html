<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>切换</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;

        }

        .juzhong {
            max-width: 640px;

            margin: 0 auto;

        }

        header {
            display: block;
            background-color: pink;
            text-align: center;
            padding: 10px 0;

        }

        .xiaoxue {
            /*display: inline-block;*/
            background-color: skyblue;
            width: 100%;
            height: 200px;
            /*margin: 0;*/
            /*padding: 0;*/
            overflow: hidden;
        }

        .xiaoxue .tupian {
            width: 80px;
            height: 80px;
            /*background-color: red;*/
            margin: 60px auto;

        }

        .xiaoxue img {
            width: 100%;

        }

        .xiaoxue h3 {
            /*display: block;*/
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<header class="juzhong">

</html>
