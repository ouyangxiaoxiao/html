<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>切换</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .juzhong {
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: block;
            background-color: pink;
            text-align: center;
            padding: 10px 0;

        }

        .xuexiao {
            /*display: inline-block;*/
            /*background-color: skyblue;*/
            width: 100%;
            height: 240px;
            /*margin: 0;*/
            /*padding: 0;*/
            overflow: hidden;
            position: relative;
            border-bottom: 1px #969696 solid;
        }

        .xuexiao .tupian {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 20%;
            left: 10px;

        }

        .xuexiao img {
            width: 100%;

        }

        .xuexiao h3 {
            /*display: block;*/
            margin-top: 10px;
            text-align: center;
        }
        .chuzhong{
            height: 200px;
        }
        .gaozhong{
            height: 200px;
        }

        .nianji {
            width: 60%;
            position: absolute;
            left: 35%;
            top: 2%;
            /*background-color: red;*/
        }

        .nianji h5 {
            text-align: center;
            /*border-bottom: 1px black solid;*/
        }

        .nianji ul {

        }

        .nianji ul li {
            box-sizing: border-box;
            width: 48%;
            list-style: none;
            float: left;
            text-align: center;
            padding: 5px 10px;
            margin: 2% 1%;
            border: 1px #969696 solid;
            border-radius: 5px;
        }

        .ce {
            width: 60%;
            position: absolute;
            left: 35%;
            bottom: 2%;
            /*background-color: red;*/
        }
        .ce h5 {
            text-align: center;
            /*border-bottom: 1px black solid;*/
        }
        .ce ul {

        }

        .ce ul li {
            box-sizing: border-box;
            width: 48%;
            list-style: none;
            float: left;
            text-align: center;
            padding: 5px 10px;
            margin: 2% 1%;
            border: 1px #969696 solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header class="juzhong">
    <h4>选择年级和册别</h4>
</header>
<div class="xuexiao xiaoxue juzhong">
    <div class="tupian"><img src="https://m.taozhi.cn/static/img/grade/grade-primary.png" alt="">
        <h3>小&nbsp;&nbsp;&nbsp;&nbsp;学</h3></div>
    <div class="nianji">
        <h5>年&nbsp;&nbsp;&nbsp;&nbsp;级</h5>
        <ul>
            <li>一年级</li>
            <li>二年级</li>
            <li>三年级</li>
            <li>四年级</li>
            <li>五年级</li>
            <li>六年级</li>
        </ul>

    </div>
    <div class="ce">
        <h5>册&nbsp;&nbsp;&nbsp;&nbsp;别</h5>
        <ul>
            <li>上册</li>
            <li>下册</li>
        </ul>
    </div>

</div>
<div class="xuexiao chuzhong juzhong">
    <div class="tupian"><img src="https://m.taozhi.cn/static/img/grade/grade-primary.png" alt="">
        <h3>初&nbsp;&nbsp;&nbsp;&nbsp;中</h3></div>
    <div class="nianji">
        <h5>年&nbsp;&nbsp;&nbsp;&nbsp;级</h5>
        <ul>
            <li>七年级</li>
            <li>八年级</li>
            <li>九年级</li>
        </ul>

    </div>
    <div class="ce">
        <h5>册&nbsp;&nbsp;&nbsp;&nbsp;别</h5>
        <ul>
            <li>上册</li>
            <li>下册</li>
        </ul>
    </div>
</div>
<div class="xuexiao gaozhong juzhong">
    <div class="tupian"><img src="https://m.taozhi.cn/static/img/grade/grade-primary.png" alt="">
        <h3>高&nbsp;&nbsp;&nbsp;&nbsp;中</h3></div>
    <div class="nianji">
        <h5>年&nbsp;&nbsp;&nbsp;&nbsp;级</h5>
        <ul>
            <li>高一</li>
            <li>高二</li>
            <li>高三</li>
        </ul>

    </div>
    <div class="ce">
        <h5>册&nbsp;&nbsp;&nbsp;&nbsp;别</h5>
        <ul>
            <li>上册</li>
            <li>下册</li>
        </ul>
    </div>
</div>
</body>
</html>
